<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epicurean Eats - Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background-color: beige;
}

.container {
    display: flex;
    width: 80%;
    max-width: 1000px;
    height: 600px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(2, 0, 0, 0.2);
}

/* Left Section */
.left-section {
    width: 50%;
    background: #3f0404;
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.logo img {
    width: 200px;
    height:200px;
    margin-bottom: 0px;
}

h1 {
    font-size: 24px;
    line-height: 1.5;
}

.image-container img {
    width: 100%;
    border-top-right-radius: 75px;
    border-top-left-radius: 75px;
    margin-top: 20px;
}

/* Right Section */
.right-section {
    width: 50%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 80%;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.remember-me {
    display: flex;
    align-items: center;
    margin:10px;
}

.remember-me input {
    margin-right: 8px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #316FF6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 16px;
}

button:hover {
    background-color: #2554c7;
}

.or-text {
    margin: 15px 0;
    color: #666;
}

.google-login {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    color: black;
    border: 1px solid #ccc;
}

.google-login img {
    width: 20px;
    margin-right: 10px;
}

.forgot-password {
    display: block;
    margin-top: 15px;
    color: #555;
    text-decoration: none;
}

.forgot-password:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto;
    }
    .left-section, .right-section {
        width: 100%;
    }
    .image-container img {
        height: 200px;
        object-fit: cover;
    }
}

    </style>

</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo">
                <img src="../pictures/Screenshot 2025-02-03 221052.png" alt="Epicurean Eats Logo">
            </div>
            <div class="image-container">
                <img src="../pictures/kitchen.jpeg" alt="Restaurant Kitchen">
            </div>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <div class="login-box">
                <h2>Log In</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Email Address" id="email" required>
                    <input type="password" placeholder="Password" id="password" required>
                    <button id="login" type="submit">Log In</button>
                    <p class="or-text">or</p>
                    <button id="googleLogin" type="button" class="google-login">
                        <img src="../pictures/google-icon.jpg" alt="Google Logo"> Sign in with Google
                    </button>
                    <a href="email_sign-in.html" class="forgot-password">Forgot your password?</a>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
