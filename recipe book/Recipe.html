<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <style>/* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }
        
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #1e1e1e;
            color: #f8f8f8;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        button, input, textarea {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #ff7b00;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #ff9900;
        }
        
        /* Dark Mode Button */
        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Form Styling */
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Search Bar */
        #searchInput {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            display: block;
        }
        
        /* Recipe Cards */
        #recipeContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .recipe-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        
        .recipe-card:hover {
            transform: scale(1.05);
        }
        
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .recipe-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        
        .recipe-card p {
            font-size: 0.9rem;
            color: #555;
        }
        
        /* Delete Button */
        .recipe-card button {
            background: red;
            margin-top: 10px;
        }
        
        /* Dark Mode Styling */
        .dark-mode .recipe-card {
            background: #333;
            color: white;
        }
        
        .dark-mode button {
            background: #ff7b00;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
            #recipeContainer {
                grid-template-columns: 1fr;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            text-align: center;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        #recipeContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .recipe-card {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            background-color: white;
        }
        
        .recipe-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #imagePreview {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        
        .dark-mode {
            background-color: #222;
            color: white;
        }
        
        .dark-mode .recipe-card {
            background-color: #333;
            color: white;
        }
        </style>
</head>
<body>
    <h1>Recipe Details</h1>
    <div id="recipeDetail"></div>
    <a href="main.html">â¬… Back to Recipes</a>
    <button onclick="clearAllRecipes()">Clear All Recipes</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const recipeDetail = document.getElementById("recipeDetail");
            const recipe = JSON.parse(localStorage.getItem("selectedRecipe"));

            if (!recipe) {
                recipeDetail.innerHTML = "<p>No recipe selected!</p>";
                return;
            }

            const ingredientsList = recipe.ingredients.split(',').map(item => `<li>${item.trim()}</li>`).join('');
            const stepsList = recipe.steps.split('.').filter(step => step.trim()).map(step => `<li>${step.trim()}.</li>`).join('');

            recipeDetail.innerHTML = `
                <img src="${recipe.image}" alt="${recipe.name}">
                <h2>${recipe.name}</h2>
                <p><strong>Ingredients:</strong></p>
                <ol>${ingredientsList}</ol>
                <p><strong>Steps:</strong></p>
                <ol>${stepsList}</ol>
            `;
        });

    function clearAllRecipes() {
        if (confirm("Are you sure you want to delete all recipes?")) {
            localStorage.clear();
            alert("All recipes have been deleted.");
            // Optionally, you can redirect to another page
            window.location.reload();
        }
    }

    </script>
</body>
</html>
