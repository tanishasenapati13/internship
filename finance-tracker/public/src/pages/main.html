<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6eaf0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* ðŸ”¹ LOGO SECTION */
        .logo-container {
            text-align:left;
            margin-bottom: 20px;
            margin-top: 0px;
            margin-left: 60px;
            background-color: #0d3552;
        }

        .logo-container img {
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px; /* Optional: Adds rounded corners */
        }

        /* ðŸ”¹ INPUT SECTION */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 220px;
            text-align: center;
        }

        button {
            background: #0d3552;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1b4a70;
        }

        /* ðŸ”¹ SUMMARY BOX */
        .summary-container {
            background: #0d3552;
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            font-size: 20px;
        }

        .summary-container p {
            margin: 10px 0;
            font-weight: bold;
        }

        /* ðŸ”¹ CHART SECTION */
        .chart-container {
            margin-top: 30px;
        }

        .sidebar {
            width: 80px;
            background: #1f3b5c;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .container {
            margin-left: 100px;
            padding: 20px;
        }
        .header {
            background: #1f3b5c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            font-size: 20px;
        }
        .charts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .monthly-expenses {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .month-chart {
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }
        .month-chart canvas {
            width: 150px !important;
            height: 150px !important;
        }
        body {
            background-color: #f0f4f8;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <img src="../assets/logo.png" alt="App Logo">
    </div>

    <label for="currency">Select Currency: </label>
    <select id="currency" onchange="updateCurrency()">
        <option value="USD">$ USD</option>
        <option value="EUR">â‚¬ EUR</option>
        <option value="GBP">Â£ GBP</option>
        <option value="INR">â‚¹ INR</option>
    </select>

    <label for="income">Enter Your Annual Income: </label>
    <input type="number" id="income" placeholder="Enter amount" onchange="updateIncome()" required>

    <button onclick="window.location.href='transactions.html'">+ Add Transaction</button>
    <br><br><hr>

    <div class="container">
        <div class="header">
            <h2>ANNUAL INCOME: <span id="annualIncome">0</span></h2>
            <h2>ANNUAL EXPENDITURE: <span id="annualExpenditure">0</span></h2>
            <h2>ANNUAL SAVINGS: <span id="annualSavings">0</span></h2>
        </div>

        <div class="charts-container">
            <canvas id="expenseChart" width="400" height="200"></canvas>
        </div>

        <div class="monthly-expenses" id="monthlyCharts"></div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];
        let savedIncome = parseFloat(localStorage.getItem("income")) || 120000;
        let currencySymbol = "$"; // Default currency

        function formatNumber(num) {
            return currencySymbol + num.toLocaleString();
        }

        function updateDashboard() {
            let totalSpent = transactions.reduce((sum, t) => sum + parseFloat(t.amount || 0), 0);
            let savings = savedIncome - totalSpent;

            document.getElementById("annualIncome").innerText = formatNumber(savedIncome);
            document.getElementById("annualExpenditure").innerText = formatNumber(totalSpent);
            document.getElementById("annualSavings").innerText = formatNumber(savings);
        }

        function updateIncome() {
            let income = parseFloat(document.getElementById("income").value) || 0;
            localStorage.setItem("income", income);
            savedIncome = income;
            updateDashboard();
        }

        function updateCurrency() {
    const currencySelect = document.getElementById("currency");
    currencySymbol = currencySelect.value === "USD" ? "$" :
                     currencySelect.value === "EUR" ? "â‚¬" :
                     currencySelect.value === "GBP" ? "Â£" : "â‚¹";
    updateDashboard();
    createMonthlyPieCharts(); // ðŸ”¹ Refresh the pie charts with the new currency
}


        function createExpenseChart() {
            let ctx = document.getElementById("expenseChart").getContext("2d");
            let monthlyData = new Array(12).fill(0);

            transactions.forEach(t => {
                let monthIndex = new Date(t.date).getMonth();
                monthlyData[monthIndex] += parseFloat(t.amount || 0);
            });

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
                    datasets: [{
                        label: "Monthly Expenditure",
                        data: monthlyData,
                        borderColor: "#1f3b5c",
                        fill: false
                    }]
                }
            });
        }

        function createMonthlyPieCharts() {
            let container = document.getElementById("monthlyCharts");
            container.innerHTML = "";

            let monthlyData = Array(12).fill().map(() => ({}));
            transactions.forEach(t => {
                let monthIndex = new Date(t.date).getMonth();
                let category = t.tag;
                if (!monthlyData[monthIndex][category]) {
                    monthlyData[monthIndex][category] = 0;
                }
                monthlyData[monthIndex][category] += parseFloat(t.amount || 0);
            });

            monthlyData.forEach((categories, index) => {
                let monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                let totalSpent = Object.values(categories).reduce((a, b) => a + b, 0);
                let canvasId = `monthChart-${index}`;
                let div = document.createElement("div");
                div.classList.add("month-chart");
                div.innerHTML = `<h4>${monthNames[index]}</h4><p>Spent: ${formatNumber(totalSpent)}</p><canvas id="${canvasId}"></canvas>`;
                container.appendChild(div);

                let ctx = document.getElementById(canvasId).getContext("2d");
                new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: Object.keys(categories),
                        datasets: [{
                            data: Object.values(categories),
                            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0", "#9966ff"]
                        }]
                    }
                });
            });
        }

        function initializeDashboard() {
            updateDashboard();
            createExpenseChart();
            createMonthlyPieCharts();
        }

        window.onload = initializeDashboard;
    </script>
</body>
</html>
